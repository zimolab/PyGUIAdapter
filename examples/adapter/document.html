<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HTML Function Document Demo</title>
    <style>
        body { font-family: Arial, sans-serif; }
        h1 { color: blue; }
        p { color: green; }
        table { width: 100%; border-collapse: collapse; }
        table, th, td { border: 1px solid black; }
        th, td { padding: 10px; text-align: left; }
        img { max-width: 100%; height: auto; }
        a { color: red; }
    </style>
</head>
<body>
<h1 align="center">Function Document</h1>
<p>This is a simple example of function document in HTML.</p>

<h2>List</h2>
<ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
        </ul>
    </li>
</ul>

<h2>Table</h2>
<table align="center"
       style="margin-top:12px; margin-bottom:12px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;">
    <tr>
        <th>Header 1</th>
        <th>Header 2</th>
    </tr>
    <tr>
        <td>Data 1</td>
        <td>Data 2</td>
    </tr>
    <tr>
        <td>Data 1</td>
        <td>Data 2</td>
    </tr>
</table>

<h2>Picture</h2>
<div>
    <img src="./img.png" alt="picture">
</div>

<h2>Link</h2>
<div>
    <a href="https://github.com/zimolab/PyGUIAdapter"><strong>Link</strong></a>
</div>
</body>
</html>
